query Feed($after: String, $feedType: FeedType!) {
  shares(last: 40, after: $after, feedType: $feedType){
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        ...ShareFragment
      }
    }
  }
}

mutation AddToPersonalFeed($id: ID!) {
  addToPersonalFeed(shareId: $id) {
    ...ShareFragment
  }
}
